<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            color: black;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background: #e9ecef;
        }
        
        .option.correct {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        
        .option.incorrect {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</h1>
            <p>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ —Ñ–æ—Ä–º—É–ª–∞–º</p>
        </div>
        
        <div class="card">
            <div class="question" id="question">–ß–µ–º—É —Ä–∞–≤–µ–Ω sin(90¬∞)?</div>
            <div class="options">
                <div class="option" onclick="checkAnswer(0)">0</div>
                <div class="option" onclick="checkAnswer(1)">1</div>
                <div class="option" onclick="checkAnswer(2)">-1</div>
                <div class="option" onclick="checkAnswer(3)">0.5</div>
            </div>
        </div>
        
        <div class="card hidden" id="resultCard">
            <h3 id="resultText"></h3>
            <p id="explanation"></p>
            <button onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
        </div>
        
        <div class="card">
            <h3>üìö –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–µ–º—ã:</h3>
            <button onclick="showTopic('trigonometry')">–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—è</button>
            <button onclick="showTopic('algebra')">–ê–ª–≥–µ–±—Ä–∞</button>
            <button onclick="showTopic('geometry')">–ì–µ–æ–º–µ—Ç—Ä–∏—è</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('#667eea');
            Telegram.WebApp.setBackgroundColor('#667eea');
        }
        
        const questions = {
            trigonometry: [
                {
                    question: "–ß–µ–º—É —Ä–∞–≤–µ–Ω sin(90¬∞)?",
                    options: ["0", "1", "-1", "0.5"],
                    correct: 1,
                    explanation: "sin(90¬∞) = 1"
                },
                {
                    question: "–ß–µ–º—É —Ä–∞–≤–µ–Ω cos(0¬∞)?", 
                    options: ["0", "1", "-1", "0.5"],
                    correct: 1,
                    explanation: "cos(0¬∞) = 1"
                }
            ]
        };
        
        let currentTopic = 'trigonometry';
        let currentQuestionIndex = 0;
        
        function checkAnswer(selectedIndex) {
            const question = questions[currentTopic][currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const resultCard = document.getElementById('resultCard');
            const resultText = document.getElementById('resultText');
            const explanation = document.getElementById('explanation');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            options.forEach(opt => opt.style.pointerEvents = 'none');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π/–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                resultText.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                resultText.style.color = '#4CAF50';
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                resultText.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
                resultText.style.color = '#f44336';
            }
            
            explanation.textContent = question.explanation;
            resultCard.classList.remove('hidden');
        }
        
        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % questions[currentTopic].length;
            const question = questions[currentTopic][currentQuestionIndex];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–æ–ø—Ä–æ—Å
            document.getElementById('question').textContent = question.question;
            const options = document.querySelectorAll('.option');
            question.options.forEach((opt, index) => {
                options[index].textContent = opt;
                options[index].classList.remove('correct', 'incorrect');
                options[index].style.pointerEvents = 'auto';
            });
            
            document.getElementById('resultCard').classList.add('hidden');
        }
        
        function showTopic(topic) {
            currentTopic = topic;
            currentQuestionIndex = 0;
            nextQuestion();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.showPopup({
                    title: '–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞',
                    message: `–¢–µ–ø–µ—Ä—å –∏–∑—É—á–∞–µ–º: ${topic === 'trigonometry' ? '–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—é' : topic}`
                });
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'close',
                    topic: currentTopic
                }));
            }
        });
    </script>
</body>
</html>
