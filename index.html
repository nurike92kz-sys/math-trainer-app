<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {

        }
        .card {

            color: black;

            border-radius: 15px;
            margin: 10px 0;

        }
        button {

            border: none;

            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
        }

            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s;
        }
        .option:hover {
            background: #e9ecef;
        }
        .option.correct {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .option.incorrect {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        .hidden {
            display: none;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10000;
            font-size: 14px;
        }
        .back-btn {
            background: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="debug">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="mainScreen">
            <div style="text-align: center;">
                <h1>üéì –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</h1>
                <p>–ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è —Å –≤–∏–∫—Ç–æ—Ä–∏–Ω–æ–π</p>
            </div>
            
            <div class="card">
                <button onclick="startQuiz('trigonometry')">üìê –¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—è</button>
                <button onclick="startQuiz('algebra')">üî¢ –ê–ª–≥–µ–±—Ä–∞</button>
                <button onclick="testTelegram()">ü§ñ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å Telegram</button>
            </div>
            
            <div class="card">
                <div id="status">–°—Ç–∞—Ç—É—Å: –ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã -->
        <div id="quizScreen" class="hidden">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2 id="quizTitle">–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h2>
            </div>
            
            <div class="card">
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 15px;" id="questionText">
                    –í–æ–ø—Ä–æ—Å –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...
                </div>
                
                <div id="optionsContainer">
                    <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
                </div>
            </div>
            
            <button class="back-btn" onclick="backToMain()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
        <div id="resultScreen" class="hidden">
            <div class="card">
                <h2 id="resultTitle">–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
                <p id="resultMessage"></p>
                <p id="explanationText"></p>
                <button onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
                <button class="back-btn" onclick="backToMain()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–µ–π—à–∏–π –∫–æ–¥ –∫–æ—Ç–æ—Ä—ã–π —Ç–æ—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç
        console.log('=== –°–ö–†–ò–ü–¢ –ù–ê–ß–ê–õ –†–ê–ë–û–¢–£ ===');
        
        const debug = document.getElementById('debug');
        const status = document.getElementById('status');
        
        // –ë–∞–∑–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
        const questions = {
            trigonometry: [
                {
                    question: "–ß–µ–º—É —Ä–∞–≤–µ–Ω sin(90¬∞)?",
                    options: ["0", "1", "-1", "0.5"],
                    correct: 1,
                    explanation: "sin(90¬∞) = 1 - —ç—Ç–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å–∏–Ω—É—Å–∞"
                },
                {
                    question: "–ß–µ–º—É —Ä–∞–≤–µ–Ω cos(0¬∞)?",
                    options: ["0", "1", "-1", "0.5"],
                    correct: 1, 
                    explanation: "cos(0¬∞) = 1 - —ç—Ç–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∫–æ—Å–∏–Ω—É—Å–∞"
                }
            ],
            algebra: [
                {
                    question: "–ß–µ–º—É —Ä–∞–≤–µ–Ω (a + b)¬≤?",
                    options: ["a¬≤ + 2ab + b¬≤", "a¬≤ + b¬≤", "a¬≤ - 2ab + b¬≤", "a¬≤ - b¬≤"],
                    correct: 0,
                    explanation: "(a + b)¬≤ = a¬≤ + 2ab + b¬≤ - —Ñ–æ—Ä–º—É–ª–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞ —Å—É–º–º—ã"
                }
            ]
        };

        let currentTopic = '';
        let currentQuestionIndex = 0;

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è debug
        function updateDebug(message) {
            if (debug) {
                debug.textContent = message;
            }
            console.log('DEBUG:', message);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message) {
            if (status) {
                status.textContent = '–°—Ç–∞—Ç—É—Å: ' + message;
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function startQuiz(topic) {
            updateDebug('–ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∫—Ç–æ—Ä–∏–Ω—É: ' + topic);
            
            currentTopic = topic;
            currentQuestionIndex = 0;
            
            // –ü—Ä—è—á–µ–º –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–∫—Ç–æ—Ä–∏–Ω—É
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const titles = {
                trigonometry: 'üìê –¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—è',
                algebra: 'üî¢ –ê–ª–≥–µ–±—Ä–∞'
            };
            document.getElementById('quizTitle').textContent = titles[topic] || topic;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
            showQuestion();
        }
        
        // –ü–æ–∫–∞–∑ –≤–æ–ø—Ä–æ—Å–∞
        function showQuestion() {
            updateDebug('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å ' + currentQuestionIndex);
            
            const topicQuestions = questions[currentTopic];
            
            if (!topicQuestions || currentQuestionIndex >= topicQuestions.length) {
                updateDebug('–í–æ–ø—Ä–æ—Å—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å');
                backToMain();
                return;
            }
            
            const question = topicQuestions[currentQuestionIndex];
            const optionsContainer = document.getElementById('optionsContainer');
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            optionsContainer.innerHTML = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å
            document.getElementById('questionText').textContent = question.question;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = function() {
                    checkAnswer(index, question.correct, question.explanation);
                };
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer(selectedIndex, correctIndex, explanation) {
            updateDebug('–ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–≤–µ—Ç: ' + selectedIndex + ' vs ' + correctIndex);
            
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedIndex === correctIndex;
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –æ—Ç–≤–µ—Ç—ã
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none'; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                document.getElementById('quizScreen').classList.add('hidden');
                document.getElementById('resultScreen').classList.remove('hidden');
                
                document.getElementById('resultTitle').textContent = isCorrect ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!' : '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
                document.getElementById('resultMessage').textContent = isCorrect ? 
                    '–û—Ç–ª–∏—á–Ω—ã–π –æ—Ç–≤–µ—Ç!' : '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑';
                document.getElementById('explanationText').textContent = explanation;
                
            }, 1000);
        }
        
        // –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
        function nextQuestion() {
            currentQuestionIndex++;
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            showQuestion();
        }
        
        // –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        function backToMain() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
        }
        
        // –¢–µ—Å—Ç Telegram
        function testTelegram() {
            updateDebug('–ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram...');
            
            if (window.Telegram && Telegram.WebApp) {
                alert('‚úÖ Telegram Web App –¥–æ—Å—Ç—É–ø–µ–Ω!\n–í–µ—Ä—Å–∏—è: ' + (Telegram.WebApp.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞'));
                updateDebug('Telegram: –î–ê');
            } else {
                alert('‚ùå Telegram Web App –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω');
                updateDebug('Telegram: –ù–ï–¢');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            updateDebug('DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            updateStatus('–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
            if (window.Telegram && Telegram.WebApp) {
                try {
                    const tg = Telegram.WebApp;
                    tg.ready();
                    updateDebug('Telegram –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                    
                    setTimeout(() => {
                        tg.expand();
                        updateDebug('–†–∞—Å—à–∏—Ä–µ–Ω–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω');
                    }, 500);
                    
                } catch (error) {
                    updateDebug('–û—à–∏–±–∫–∞ Telegram: ' + error.message);
                }
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', e);
            updateDebug('–û–®–ò–ë–ö–ê: ' + e.message);
        });
        
        console.log('=== –°–ö–†–ò–ü–¢ –ó–ê–ì–†–£–ñ–ï–ù ===');
        updateDebug('–°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
    </script>
</body>
